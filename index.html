<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online - Yerba Mate</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./imgyerba/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>
        <div class="containerHeader">
            <h1>Tienda online de Yerba Mate</h1>
            <nav class="navbar navbar-light">
                <div class="container-fluid justify-content-center">
                    <form class="d-flex ">
                        <input class="form-control me-2" id="busqueda" type="text" placeholder="Buscador"
                            aria-label="Search"/>
                        <button class="btn btn-outline-success" id="btnFiltrar" type="button">Buscar</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="contenedor"></div>
        <div id="carrito"></div>
        <div id="acciones-carrito"></div>
    </main>

    <div class="form-cliente container-fluid form" id="form-cliente">
        <div class="row">
            <div class="col-sm column-1">
                Nombre y Apellido:
            </div>
            <div class="col-sm column-2">
                <input class="field" type="text" name="name" id="name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm column-1">
                Telefono:
            </div>
            <div class="col-sm column-2">
                <input class="field" type="text" name="phone" id="phone">
            </div>
        </div>
        <div class="row">
            <div class="col-sm column-1">
                Dirección:
            </div>
            <div class="col-sm column-2">
                <input class="field" type="text" name="adress" id="adress">
            </div>
        </div>
        <div class="row">
            <div class="col-sm column-1">
            </div>
            <div class="col-sm column-2">
                <div class="error" id="error-cliente"></div>
                <button id="confirmarPedidoBtn" class="btn btn-primary">Confirmar Pedido</button>
            </div>
        </div>
    </div>


    <div class="modal" id="modalConfirmacion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación de Pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas confirmar tu pedido?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/yerba.js"></script>
</body>

</html>
